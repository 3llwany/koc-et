<ngx-spinner></ngx-spinner>
<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-title>
        {{ "Exam.StudentGradesUpload" | translate }} - {{ Exam.exam_ar_name }}
        <!-- Back -->
        <a mat-raised-button class="btn btn-warning bg-light-warning float-right"
          routerLink="/dashboard/exams/exams-index">
          {{ "General.Back" | translate }}
        </a>
      </mat-card-title>
      <mat-card-content>
        <div class="row">
          <div class="col-12">
            <form [formGroup]="myForm" class="form-container">
              <input type="hidden" id="examId" formControlName="examId" [ngModel]="Exam.id">
              <div class="row">
                <div class="col-4">
                  <mat-form-field appearance="legacy">
                    <mat-label>{{ "Exam.Grade" | translate }}</mat-label>
                    <input matInput type="text" formControlName="examGrade" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <input (change)="onChange($event)" #fileInput accept=".xlsx,.xls" type="file" class="form-control" />
                </div>
              </div>
            </form>
            <mat-card-actions align="end">
              <button mat-raised-button class="btn btn-primary" (click)="UploadExamStudentGrades()">
                {{ "General.Upload" | translate }}
              </button>
            </mat-card-actions>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
