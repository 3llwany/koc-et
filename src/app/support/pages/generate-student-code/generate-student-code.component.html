<ngx-spinner></ngx-spinner>
<div class="row">
  <div class="col-12">
    <div class="content-header">Generate Code</div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <mat-card class="example-card">
      <mat-card-title>Student Data </mat-card-title>
      <mat-card-content>
        <form class="form-horizontal">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right"> Name </label>
            <div class="col-sm-4">
              <input
                disabled
                class="form-control bg-light-primary"
                [value]="studentData?.userName"
              />
            </div>
            <label class="col-sm-2 col-form-label text-right"> Email </label>
            <div class="col-sm-4">
              <input
                disabled
                class="form-control bg-light-primary"
                [value]="studentData?.userEmail"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right"> mobile </label>
            <div class="col-sm-4">
              <input
                disabled
                class="form-control bg-light-primary"
                [value]="studentData?.userMobile"
              />
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-title> Generate Code</mat-card-title>
      <mat-card-content class="container-fluid">
        <div class="row">
          <div class="col-12">
            <form [formGroup]="myForm" class="form-container">
              <div class="row f-w">
                <div class="col">
                  <mat-form-field appearance="legacy">
                    <mat-label>Subject</mat-label>
                    <mat-select
                      formControlName="subjectId"
                      (selectionChange)="
                        getTeachersBySubjectId(FormCtrls.subjectId.value)
                      "
                    >
                      <mat-option>Choose</mat-option>
                      <mat-option
                        *ngFor="let subject of subjects"
                        [value]="subject.subject_id"
                      >
                        {{ subject.subject_ar_name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="col">
                  <mat-form-field appearance="legacy">
                    <mat-label>Teacher</mat-label>
                    <mat-select
                      formControlName="teacherId"
                      (selectionChange)="getTeachersMaterials()"
                    >
                      <mat-option>Choose</mat-option>
                      <mat-option
                        *ngFor="let teacher of Teachers"
                        [value]="teacher.Value"
                      >
                        {{ teacher.Text }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="col">
                  <mat-form-field appearance="legacy">
                    <mat-label>Lecture</mat-label>
                    <mat-select formControlName="materialId">
                      <mat-option>Choose</mat-option>
                      <mat-option
                        *ngFor="let lec of Lectures"
                        [value]="lec.Value"
                      >
                        {{ lec.Text }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row f-w" *ngIf="Results">
                <div class="form-group col">
                  <label class="col-form-label">Results: </label>
                  <div class="col-sm-4">
                    <div class="alert bg-light-warning mb-2" role="alert">
                      {{ Results }}
                    </div>
                    <!-- <input disabled class="form-control bg-light-primary" [value]="Results" /> -->
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions align="end">
        <button
          mat-raised-button
          class="btn btn-primary"
          (click)="GenerateCode()"
        >
          Generate
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
